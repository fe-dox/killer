<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>Killer</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#222">
</head>
<body>
<div class="alives">
    <a href="alives.html">Leadeboard -></a>
</div>
<div class="login-page">
    <div class="form">
        <form class="login-form">
            <input type="text" id="code-entry1" placeholder="Twoje ID"/>
            <input style="display: none" type="text" id="code-entry2" placeholder="ID Celu"/>
            <button id="button-check1">Uzyskaj Zlecenie</button>
            <button style="background-color: red; display:none" id="button-check2">Zakończ Zlecenie</button>
            <div id="error"></div>
            <div id="target"></div>
        </form>
    </div>
</div>
<script>
    let el1 = document.getElementById('code-entry1');
    let el2 = document.getElementById('code-entry2');
    let btn1 = document.getElementById('button-check1');
    let btn2 = document.getElementById('button-check2');
    let error = document.getElementById('error');
    let target = document.getElementById('target');

    function fetchTarget() {
        let code = el1.value;
        fetch('./endpoint.php?code=' + code)
            .then(function (response) {
                return response.json();
            })
            .then(function (myJson) {
                if (myJson.name == false) {
                    error.innerHTML = 'Kod który podałeś nie został odnaleziony w bazie operacyjnej';
                    target.innerHTML = '';
                    btn2.style.display = "none";
                    btn1.style.display = "block";

                    el2.style.display = "none";
                    el1.style.display = "block";
                } else {
                    error.innerHTML = '';
                    target.innerHTML = 'Witaj agencie ' + myJson.name + '<br />' + 'Twój cel to: ' + '<span style="color:red">' + myJson.kill + '</span>';
                    btn1.style.display = "none";
                    btn2.style.display = "block";

                    el2.style.display = "block";
                    el1.style.display = "none";
                }
            });
    }

    btn1.addEventListener('click', e => {
        e.preventDefault();
        fetchTarget()
    });
    btn2.addEventListener('click', e => {
        e.preventDefault();
        let code = el1.value;
        let code2 = el2.value;
        fetch('./kill.php?code=' + code + '&target=' + code2)
            .then(function (response) {
                return response.json();
            })
            .then(function (myJson) {
                console.log(myJson);
                if (!myJson.name) {
                    error.innerHTML = 'Kod który podałeś nie został odnaleziony w bazie operacyjnej'
                } else {
                    error.innerHTML = '';
                    el2.value = '';
                    target.innerHTML = 'Zabicie celu zakończone pomyślnie';
                    fetchTarget();
                }
            });
    });
</script>
<div class="source-page"><a href="https://github.com/fe-dox/killer/">SOURCE</a></div>
</body>
</html>
